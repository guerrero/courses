<!-- Creating custom components -->
<!--  Runtime validation with PropTypes -->
<!-- http://localhost:3000/isolated/exercise/04.html -->

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.13.1/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.9.3/babel.js"></script>

  <script type="text/babel">
    const Message = ({greeting, subject}) => (
      <div className="message">
        {greeting}, {subject}
      </div>
    )

    const PropTypes = {
      string(props, propName, componentName) {
        const propNameType = typeof props[propName]
        if (propNameType !== 'string') {
          return new Error(
            `${propName} value should be a string but instead a ${propNameType} has been passed: ${props[propName]}`,
          )
        }
      },
    }

    Message.propTypes = {
      greeting: PropTypes.string,
      subject: PropTypes.string,
    }

    const element = (
      <div className="container">
        <Message greeting={'Hello'} subject={1} />
        <Message greeting={'Goodbye'} subject={'World'} />
      </div>
    )

    ReactDOM.render(element, document.getElementById('root'))
  </script>
</body>
